<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Programming Hero</title>
    <!-- DaisyUI and Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN link -->
    <script src="https://kit.fontawesome.com/5c54d19429.js" crossorigin="anonymous"></script>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- Font and color customize -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'space': ['Space-Grotesk', 'serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-space">
    <header class="bg-[url('assets/banner.jpg')] bg-cover bg-no-repeat">
        <nav class="">
            <div class="navbar  flex justify-between">
                <div class="navbar-start">
                    <div class="flex items-center gap-2 lg:hidden ">
                        <img class="object-cover rounded-full w-10 h-10" src="assets/profile.jpeg" alt="">
                        <h3 class="text-transparent bg-clip-text bg-gradient-to-r from-[#D9A4F5] to-[#c25df8] ">
                            Hi, Md.
                        </h3>
                    </div>
                    <div class=" hidden lg:flex items-center">
                        <img src="assets/header-logo.png" alt="">
                        <a class="text-xl text-white font-semibold">Programming Hero</a>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-white">
                        <li><a>Concept Crackerz</a></li>
                        <li>
                            <details>
                                <summary>Course Details</summary>
                                <ul class="p-2">
                                    <li><a>Submenu 1</a></li>
                                    <li><a>Submenu 2</a></li>
                                </ul>
                            </details>
                        </li>
                        <li><a>Support</a></li>
                        <li><a>Blog</a></li>
                        <li><a>My Classes</a></li>
                    </ul>
                </div>
                <div class="navbar-end hidden lg:flex  gap-2">
                    <i class="fa-solid fa-bell"></i>
                    <span
                        class="text-xl flex items-center  gap-2 text-black font-bold px-3 py-1 bg-yellow-50 rounded-2xl">
                        <img class="lg:w-6 h-6" src="assets/gem.png" alt="">
                        <h2>60</h2>
                    </span>
                    <a class="btn py-2 px-5 font-bold text-xl bg-gradient-to-r from-[#CD40F5] to-[#5A56FE] text-white">Continue
                        Course</a>
                    <img class="object-cover rounded-full w-10 h-10" src="assets/profile.jpeg" alt="">
                </div>
                <div class="dropdown flex items-center lg:hidden">
                    <div class="flex items-center gap-1">
                        <i class="fa-solid fa-bell"></i>
                        <span
                            class="text-xl flex items-center  gap-2 text-black font-bold px-2 py-1 bg-yellow-50 rounded-2xl">
                            <img class="lg:w-5 h-5" src="assets/gem.png" alt="">
                            <h2>60</h2>
                        </span>
                    </div>
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24 rotate-180" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Banner Section -->
        <section class="w-5/6 mx-auto">
            <h1 class="text-5xl text-transparent bg-clip-text bg-gradient-to-r from-[#e97be9] to-[#8400ff] text-center">
                Successful Students
            </h1>
            <h4 class="text-white font-semibold text-center mt-4">
                আমাদের কোর্স থেকে শিখে যারা বিভিন্ন জায়গায় চাকরি/ইন্টার্ন পেয়েছে তাদের মধ্যে কয়েকজন এর প্রোফাইল নিচে
                দেয়া হলো ।

            </h4>
        </section>
    </header>
</body>

</html>
